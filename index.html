<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="page">
    <main class="main">
        <section class="intro">
            <p class="intro__title">Клонирование пифагорских троек</p>
            <form class="form">
                <input class="form__item" type="number" placeholder="Введите цифру" required>
                <button class="form__submit" type="submit">Создать таблицу</button>
            </form>
        </section>
        <section class="results none">
            <h2 class="results__title">Таблица</h2>
            <section class="list list-main">
                <div class="list__item">
                    <p class="list__num list__count">&#8470;</p>
                    <p class="list__num list__p">P</p>
                    <p class="list__num list__q">Q</p>
                    <p class="list__num list__k1">K1</p>
                    <p class="list__num list__k2">K2</p>
                    <p class="list__num list__gyp">GYP</p>
                    <button class="list__button">Look</button>
                </div>
                <template id="list-template">
                    <div class="list__item">
                        <p class="list__num list__count">&#8470;</p>
                        <p class="list__num list__p">P</p>
                        <p class="list__num list__q">Q</p>
                        <p class="list__num list__k1">K1</p>
                        <p class="list__num list__k2">K2</p>
                        <p class="list__num list__gyp">GYP</p>
                        <button class="list__button">Look</button>
                    </div>
                </template>
                <template id="list-count-template">
                    <div class="list__item">
                        <p class="list__num list__count">&#8470;</p>
                        <p class="list__num list__p">P</p>
                        <p class="list__num list__q">Q</p>
                        <p class="list__num list__k1">K1</p>
                        <p class="list__num list__k2">K2</p>
                        <p class="list__num list__gyp">GYP</p>
                        <p class="list__num list__rep">REP</p>
                        <button class="list__button">Look</button>
                    </div>
                </template>
            </section>
            <h2 class="results__title">Гипотенузы с простым числом</h2>
            <section class="list list-prime">
                <div class="list__item">
                    <p class="list__num list__count">&#8470;</p>
                    <p class="list__num list__p">P</p>
                    <p class="list__num list__q">Q</p>
                    <p class="list__num list__k1">K1</p>
                    <p class="list__num list__k2">K2</p>
                    <p class="list__num list__gyp">GYP</p>
                    <button class="list__button">Look</button>
                </div>
            </section>
            <section class="list list-count">
                <div class="list__item">
                    <p class="list__num list__count">&#8470;</p>
                    <p class="list__num list__p">P</p>
                    <p class="list__num list__q">Q</p>
                    <p class="list__num list__k1">K1</p>
                    <p class="list__num list__k2">K2</p>
                    <p class="list__num list__gyp">GYP</p>
                    <p class="list__num list__rep">REP</p>
                    <button class="list__button">Look</button>
                </div>
            </section>
        </section>
        <section class="popup">
            <section class="popup__container">
                <p class="popup__value k1">3</p>
                <p class="popup__value k2">4</p>
                <p class="popup__value gyp">5</p>
                <canvas class="canvas" id="canvas" height="400" width="400">
                </canvas>
                <button class="popup__close-button popup__edit-close" type="button" aria-label="Закрыть форму"></button>
            </section>
        </section>
        <section class="loading none">
            <p class="loading__title">Создаём...</p>
            <img class="loading__gif" src="loading.gif" alt="Loading">
        </section>
    </main>
    <script src="index.js" type="module"></script>
</body>

</html>
